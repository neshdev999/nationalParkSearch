<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The National Parks Spotter</title>

    <!--CSS-->
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body class="bodyStyles">
    <header class="mainHeading">
        <div>
            <img src="images/national-park-header.png" alt="national park icon" class="mainHeaderImage">
        </div>
        <div>
            <h1>The National Parks Spotter</h1>
        </div>
    </header>
    <main class="mainStylesHolder">
        <div class="secondaryHeader">
            <h2>Search Your Favorite Parks</h2>
        </div>
        <div class="userInputHolder">
            <form>
                <div>
                    <div class="stateListHeader entryBox">US States</div>
                    <div class="statesList">
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="AK">Alaska</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="AL">Alabama</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="AR">Arkansas</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="AZ">Arizona</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="CA">California</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="CO">Colorado</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="CT">Connecticut</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="DC">District Of Columbia</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="DE">Delaware</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="FL">Florida</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="GA">Georgia</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="HI">Hawaii</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="IA">Iowa</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="ID">Idaho</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="IL">Illinois</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="IN">Indiana</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="KS">Kansas</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="KY">Kentucky</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="LA">Louisiana</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MA">Massachusetts</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MD">Maryland</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="ME">Maine</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MI">Michigan</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MN">Minnesota</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MO">Missouri</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MS">Mississippi</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="MT">Montana</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NC">North Carolina</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="ND">North Dakota</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NE">Nebraska</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NH">New Hampshire</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NJ">New Jersey</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NM">New Mexico</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NV">Nevada</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="NY">New York</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="OH">Ohio</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="OK">Oklahoma</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="OR">Oregon</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="PA">Pennsylvania</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="RI">Rhode Island</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="SC">South Carolina</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="SD">South Dakota</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="TN">Tennessee</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="TX">Texas</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="UT">Utah</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="VA">Virginia</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="VT">Vermont</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="WA">Washington</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="WI">Wisconsin</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="WV">West Virginia</label></div>
                        <div class="checkboxItem"><label><input name="regionStates[]" type="checkbox" value="WY">Wyoming</label></div>
                    </div>
                </div>
                <div class="entryBox">
                    <div>Maximum Parks&nbsp;&nbsp;&nbsp;</div>
                    <div><input type="number" id="parkSearchMaxResultsInput" required min="1" max="468" value="10"></div>
                </div>
                <div>
                    <span class="submitButtonHolder">
                        <input class="submitButton submitButtonstyled"
                        type="submit"
                        value="SEARCH"
                        id="submitButtonId">
                    </span>
                </div>
            </form>
        </div>
        <div class="userOutputWrapper">
            <div class="userOutputHolder">
                <div class="defaultViewHeader">National Parks</div>
                <div id="outputParkList" class="hidden"></div>
                <div id="serverErrorReportContainer"></div>
                <div id="test"></div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
        </div>
    </footer>
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="index.js"></script>
</body>

</html>
